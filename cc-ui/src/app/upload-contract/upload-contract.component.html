<app-header></app-header>

  <!-- Sidebar -->
  <app-sidebar ></app-sidebar>
  <!-- Main View -->
  <div *ngIf="statusMsg === 'Failed'" class="div w-max  mx-auto" role="alert">
    <strong class="font-bold">Holy smokes!</strong>
    <span class="block sm:inline">Something seriously bad happened.</span>
  </div>
  <div *ngIf="statusMsg === 'Success'" class="div-box w-max  mx-auto" role="alert">
    <strong class="font-bold">Successfully</strong>
    <span class="block sm:inline">Uploaded the file {{fileName}}</span>
  </div>

  <div *ngIf="showFile" class="w-max  mx-auto bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative z-50" role="alert">
    <strong class="font-bold">{{fileName}}</strong>
    <span class="block sm:inline"> Has been selected for upload</span>
  </div>
  
  
  <!-- Whole page is the below div -->
  <div
    data-te-modal-init
    class="div-page"
    id="exampleModalCenteredScrollable"
    tabindex="-1"
    aria-labelledby="exampleModalCenteredScrollable"
    aria-modal="true"
    role="dialog"
  >
  
    <!-- Upload contracts card -->
    <div class="contract-card">
      
      <div class="p-2 font-poppins w-fit">
        <div class="flex">
          <div class="flex-1 flex-col">
            <input
              class="contract-card-inp"
              type="text"
              [(ngModel)]="title"
              placeholder=" Title"
              required="required"
              #inputRef="ngModel"
            />
            <textarea
              class="contract-card-text"
              rows=""
              cols=""
              placeholder="Enter your description here..."
              [(ngModel)]="description"
              #inputRef="ngModel"
            ></textarea>
            <div *ngIf="inputRef.invalid && inputRef.touched" class= "text-sm text-red-500">All fields are mandatory</div>
          </div>
          <div class="flex flex-col items-center">
            <label
              class="div-upload-file w-full mt-2"
            >
              Select File
              <input
                class="hidden"
                type="file"
                id="contract-file-input"
                (change)="onChange($event)"
                accept="application/pdf"
                multiple

              />
            </label>
            <br/>
            <label
              class="div-save-file  w-[12cw]"
            >
              Upload File
              <input
                class="hidden"
                type="button"
                (click)="onUpload()"
              />
            </label>
          </div>
        </div>
      </div>
  
      <div class="div-form">
        <label
          for="dropzone-file"
          class="div-form-label"
        >
          <div class="div-form-svg">
            <svg
              aria-hidden="true"
              class="w-10 h-10 mb-3 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p class="div-form-p">
              <span class="font-semibold">Click to upload</span> or drag and drop
            </p>
            <p class="dropspace-text-sm">
              Only upload .pdf files
            </p>
          </div>
          <input
            id="dropzone-file"
            type="file"
            class="hidden"
            (change)="onChange($event)"
            accept="application/pdf"
            multiple
          />
        </label>
      </div>
      <a routerLink="../dashboard" class="div-a"> < Back</a>
      <a routerLink="../view-contract" class="div-a-end">View Contracts</a>
    </div>
  </div>
