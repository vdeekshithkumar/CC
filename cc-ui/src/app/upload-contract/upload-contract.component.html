<div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
  <!-- Back Link -->
  <div class="w-full max-w-4xl mb-6 flex justify-between items-center">
    <a routerLink="../dashboard" class="flex items-center text-gray-500 hover:text-gray-900 transition-colors">
      <svg class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to Dashboard
    </a>
    <a routerLink="../view-contract"
      class="flex items-center text-blue-600 hover:text-blue-700 font-medium transition-colors">
      View All Contracts
      <svg class="w-5 h-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">

    <!-- Left Panel: Form Details -->
    <div class="w-full md:w-1/2 p-8 md:p-10 border-b md:border-b-0 md:border-r border-gray-100">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Contract</h2>
      <p class="text-gray-500 mb-8 text-sm">Enter the contract details and attach the PDF file to proceed.</p>

      <div class="space-y-6">
        <!-- Title Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contract Title <span
              class="text-red-500">*</span></label>
          <input type="text" [(ngModel)]="title" required #inputRef="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none placeholder-gray-400"
            placeholder="e.g. Service Agreement 2024" />
        </div>

        <!-- Description Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description <span
              class="text-red-500">*</span></label>
          <textarea [(ngModel)]="description" rows="4"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none placeholder-gray-400 resize-none"
            placeholder="Add a brief description of the contract..."></textarea>
        </div>
      </div>
    </div>

    <!-- Right Panel: Upload Zone -->
    <div class="w-full md:w-1/2 p-8 md:p-10 bg-gray-50 flex flex-col justify-center">
      <div *ngIf="files && files.length > 0; else uploadZone" class="text-center">
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-1">File Selected!</h3>
        <p class="text-gray-600 text-sm mb-6">{{files[0].name}}</p>

        <div class="flex gap-3 justify-center">
          <button (click)="files = []"
            class="px-4 py-2 text-sm text-gray-600 hover:text-red-600 font-medium transition-colors">
            Remove
          </button>
          <button (click)="onUpload()"
            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-all transform hover:-translate-y-0.5 font-medium">
            Upload Contract
          </button>
        </div>
      </div>

      <ng-template #uploadZone>
        <label
          class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer bg-white hover:bg-blue-50 hover:border-blue-400 transition-all group">
          <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
            <div class="p-3 bg-blue-50 rounded-full mb-3 group-hover:bg-blue-100 transition-colors">
              <svg class="w-8 h-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
            </div>
            <p class="mb-1 text-sm font-medium text-gray-700">Click to upload or drag and drop</p>
            <p class="text-xs text-gray-500">PDF files only (Max 10MB)</p>
          </div>
          <input type="file" class="hidden" (change)="onChange($event)" accept="application/pdf" />
        </label>

        <div class="text-center mt-6">
          <p class="text-xs text-gray-400">Supported formats: .pdf</p>
        </div>
      </ng-template>
    </div>

  </div>
</div>
