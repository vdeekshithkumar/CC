<div class="w-full h-full bg-gray-50 overflow-y-auto">
    <div class="w-full px-6 py-8 mt-2">
        <!-- Back Button -->
        <div class="mb-4">
            <button routerLink="/forecast-map"
                class="flex items-center text-gray-500 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors group w-fit">
                <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="font-medium">Back to Map View</span>
            </button>
        </div>

        <!-- Header -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 font-poppins">Carrier Services</h1>
                <p class="text-gray-500 mt-2 text-sm">Select a service to view full details and port rotation.</p>
            </div>

            <!-- Search Bar -->
            <div class="relative w-full md:w-72">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" [(ngModel)]="searchTerm" (input)="search()"
                    class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 sm:text-sm transition-all duration-200 shadow-sm"
                    placeholder="Search services..." />
                <button *ngIf="searchTerm" (click)="clearSearch()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m8-2a2 2 0 01-2-2h-2.5" />
                    </svg>
                    All Services
                </h2>
                <span class="text-xs font-medium px-2.5 py-0.5 rounded-full bg-blue-100 text-blue-800">
                    {{ filteredServices?.length || 0 }} Available
                </span>
            </div>

            <div class="p-6">
                <!-- Skeleton Loader -->
                <div *ngIf="isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div *ngFor="let i of [1,2,3,4,5,6]"
                        class="bg-white border border-gray-200 rounded-lg p-5 animate-pulse">
                        <div class="flex justify-between items-center mb-2">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg"></div>
                            <div class="w-5 h-5 bg-gray-200 rounded-full"></div>
                        </div>
                        <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    </div>
                </div>

                <!-- Actual Content -->
                <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div *ngFor="let service of filteredServices" class="group relative">
                        <button (click)="getServiceDetails(service.service_name)"
                            class="w-full text-left bg-white border border-gray-200 rounded-lg p-5 hover:border-blue-500 hover:shadow-md transition-all duration-300 group-hover:-translate-y-1 relative overflow-hidden">
                            <!-- Decorative accent -->
                            <div
                                class="absolute top-0 left-0 w-1 h-full bg-blue-500 opacity-0 group-hover:opacity-100 transition-opacity">
                            </div>

                            <div class="flex justify-between items-center mb-2">
                                <div
                                    class="p-2 bg-blue-50 rounded-lg text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                                    </svg>
                                </div>
                                <svg class="w-5 h-5 text-gray-300 group-hover:text-blue-500 transform group-hover:translate-x-1 transition-all"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>

                            <h3
                                class="text-lg font-bold text-gray-800 mb-1 group-hover:text-blue-700 transition-colors">
                                {{ service.service_name }}
                            </h3>
                            <p class="text-xs text-gray-400 font-medium uppercase tracking-wide">Carrier Service</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
