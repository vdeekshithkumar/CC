<div *ngIf="isLoading" class="absolute top-0 left-0 w-full z-50">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="flex flex-col h-screen overflow-hidden bg-gray-50">
  <!-- Top Navigation Bar -->
  <div
    class="h-16 flex-none bg-white border-b border-gray-200 shadow-sm z-20 flex items-center px-6 justify-between mt-16">
    <div class="flex items-center space-x-4">
      <button routerLink="/carrier-service"
        class="flex items-center text-gray-500 hover:text-blue-600 hover:bg-blue-50 px-3 py-2 rounded-lg transition-colors group">
        <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span class="font-medium">Back to Services</span>
      </button>
      <div class="h-6 w-px bg-gray-300"></div>
      <div class="mt-3">
        <h1 class="text-xl font-bold text-gray-800 flex items-center">
          <span class="bg-blue-100 text-blue-700 p-1 rounded mr-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </span>
          {{selectedServiceName}}
        </h1>
      </div>
    </div>

  </div>

  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden relative">

    <!-- Sidebar: Port Rotation Timeline -->
    <div class="w-96 flex-none bg-white border-r border-gray-200 flex flex-col z-10 shadow-lg">
      <div class="p-5 border-b border-gray-100 bg-gray-50/50">
        <h2 class="font-semibold text-gray-700 flex items-center uppercase tracking-wide text-sm">
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
          Port Rotation
        </h2>
      </div>

      <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
        <!-- Timeline Container -->
        <div class="relative pl-6 border-l-2 border-blue-100 space-y-8 my-2">

          <div *ngFor="let service of services; let isFirst = first; let isLast = last; let i = index"
            class="relative group">

            <!-- Timeline Dot -->
            <span
              class="absolute -left-[31px] top-1 flex items-center justify-center w-8 h-8 rounded-full border-4 border-white transition-all duration-300 shadow-sm z-10"
              [ngClass]="{
                    'bg-blue-600 ring-2 ring-blue-100': isFirst || isLast,
                    'bg-white border-blue-200 text-blue-500': !isFirst && !isLast
                  }">
              <span *ngIf="!isFirst && !isLast"
                class="w-2.5 h-2.5 bg-blue-300 rounded-full group-hover:bg-blue-500 transition-colors"></span>
              <svg *ngIf="isFirst" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
              </svg>
              <svg *ngIf="isLast" class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </span>

            <!-- Content -->
            <div
              class="ml-2 p-3 rounded-lg border border-transparent hover:bg-blue-50 hover:border-blue-100 transition-all cursor-default">
              <div class="flex items-center justify-between">
                <h3 class="font-bold text-gray-800 group-hover:text-blue-700 transition-colors">
                  {{ service.port_name }}
                </h3>
                <span
                  class="text-xs font-mono text-gray-800 bg-gray-100 px-2 py-0.5 rounded group-hover:bg-blue-200 group-hover:text-blue-800">
                  {{ service.port_code || '---' }}
                </span>
              </div>
              <p class="text-xs text-gray-500 mt-1 flex items-center">
                <span class="w-1.5 h-1.5 rounded-full bg-gray-300 mr-2 group-hover:bg-blue-400"></span>
                Sequence: {{ i + 1 }}
              </p>
            </div>

          </div>

        </div>

        <!-- No Data State (optional) -->
        <div *ngIf="services.length === 0" class="text-center py-10 text-gray-400">
          <p>No port rotation data available.</p>
        </div>

      </div>
    </div>

    <!-- Responsive Map Container -->
    <div class="flex-1 relative bg-gray-200 shadow-inner">
      <!-- Map Element fills this container completely -->
      <div #mapElement id="map-container" class="absolute inset-0 w-full h-full z-0"></div>

      <!-- Loading Overlay (Optional, if you have isLoading state) -->
      <div *ngIf="false" class="absolute inset-0 bg-white/80 z-10 flex items-center justify-center backdrop-blur-sm">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      </div>
    </div>

  </div>
</div>
