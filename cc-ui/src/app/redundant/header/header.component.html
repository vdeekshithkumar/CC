<header class="header-box">
  <div class="header-box-div">
    <!-- Brand -->
    <a routerLink="/dashboard" class="header-brand">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white" stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <span class="text-lg font-bold text-white tracking-tight">{{companyName}}</span>
    </a>

    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" placeholder="Search for containers, space, or negotiations...">
    </div>

    <!-- Actions -->
    <div class="actions-container">
      <!-- Theme Toggle -->
      <button class="icon-button mr-2" (click)="toggleTheme()"
        [title]="(themeService.isDarkTheme$ | async) ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <ng-container *ngIf="!(themeService.isDarkTheme$ | async)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </ng-container>
        <ng-container *ngIf="themeService.isDarkTheme$ | async">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </ng-container>
      </button>

      <button class="icon-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <div class="notification-dot"></div>
      </button>

      <div class="relative">
        <div class="profile-trigger" (click)="toggleDropdown()">
          <div
            class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold text-sm">
            {{first_name ? first_name[0] : 'U'}}
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>

        <div class="profile-menu" *ngIf="showDiv">
          <a routerLink="/profile" class="menu-item">My Profile</a>
          <a routerLink="/settings" class="menu-item">Settings</a>
          <div class="h-px bg-gray-100 my-1"></div>
          <button class="menu-item menu-item-destructive" (click)="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</header>
