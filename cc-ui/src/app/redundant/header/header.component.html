<header class="header-box">
  <div class="header-box-div">
    <!-- Brand -->
    <a routerLink="/dashboard" class="header-brand">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="white" stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <span class="text-lg font-bold text-white tracking-tight">{{companyName}}</span>
    </a>

    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <input type="text" class="search-input" placeholder="Search for containers, space, or negotiations...">
    </div>

    <!-- Actions -->
    <div class="actions-container">
      <button class="icon-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <div class="notification-dot"></div>
      </button>

      <div class="relative">
        <div class="profile-trigger" (click)="toggleDropdown()">
          <div
            class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-semibold text-sm">
            {{first_name ? first_name[0] : 'U'}}
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </div>

        <div class="profile-menu" *ngIf="showDiv">
          <a routerLink="/profile" class="menu-item">My Profile</a>
          <a routerLink="/settings" class="menu-item">Settings</a>
          <div class="h-px bg-gray-100 my-1"></div>
          <button class="menu-item menu-item-destructive" (click)="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</header>
