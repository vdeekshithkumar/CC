<div  class="fixed inset-0 flex items-center justify-center rounded-lg">
  <div class="fixed inset-0 bg-black opacity-60 z-10"></div>
  <div class="mt-4 mx-auto font-poppins relative z-20">
    <div class="mt-10 justify-center h1 w-[50.5rem] h-[3rem]">
      <div>
        <div class="flex items-center justify-between ">
          <h1 class="ml-4 font-semibold mt-2 font-poppins add-h1">
            Edit User Profile</h1>
          <div>
            <button matDialogClose="" class="mr-4 text-black hover:text-gray-700 focus:outline-none">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
      <div class="min-h-[200px] bg-white border-t border-b border-gray-200 px-5 text-gray-800">
        <form class="grid grid-cols-2 gap-x-4 mt-6 font-poppins" [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <div class="col-span-1 mt-0">
            <label class="top mb-2 font-normal">First Name</label>
            <input type="text" formControlName="firstName" [(ngModel)]="fname" class="upload-input-data border h-8 placeholder" placeholder="" />
          </div>
          <div class="col-span-1 mt-0">
            <label class="top mb-2 font-normal">Last Name</label>
            <input type="text" formControlName="lastName" [(ngModel)]="lname" class="upload-input-data border h-8 placeholder" placeholder="" />
          </div>
          <div class="col-span-2 mt-4 grid grid-cols-2 gap-x-4">
            <div>
              <label class="top mb-2 font-normal">Phone Number</label>
              <input type="text" formControlName="phone_no" [(ngModel)]="phone_no" class="upload-input-data border h-8 placeholder" placeholder="E.g. 8989282828" />
            </div>
            <div>
              <label class="top mb-4 font-normal">Address</label>
              <input type="text" [(ngModel)]="address" formControlName="address" class="upload-input-data border h-8 placeholder" placeholder="E.g. Marenahalli,Bangalore" />
            </div>
          </div>
          <div class="col-span-2 text-sm flex justify-between mt-16 mb-4">
            <button matDialogClose="" class="font-poppins inline-flex ml-4 justify-center items-center space-0 font-light focus:outline-none py-1 leading-6 border-2 btn-primary3">
             Cancel
            </button>
            <button type="submit" class="font-poppins inline-flex mr-4 justify-center items-center space-0 focus:outline-none py-1 leading-6 border-CCblue btn-primary1">
              Save
            </button>
          </div>
        </form>
        
        
        
      </div>
    </div>

</div>
