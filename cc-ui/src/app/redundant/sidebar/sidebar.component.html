<div class="sidebar-d main">
  <nav class="sidebar-nav">
    <!-- Dashboard -->
    <a class="sidebar-a" routerLink="/dashboard" routerLinkActive="active-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4H10V10H4V4ZM4 14H10V20H4V14ZM14 4H20V10H14V4ZM14 14H20V20H14V14Z" />
      </svg>
      <span class="label">Dashboard</span>
    </a>

    <!-- Profile -->
    <a class="sidebar-a" routerLink="/profile" routerLinkActive="active-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" />
      </svg>
      <span class="label">Profile</span>
    </a>

    <!-- Forecasting -->
    <a class="sidebar-a" routerLink="/forecast-map" routerLinkActive="active-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM9 17H7V10H9V17ZM13 17H11V7H13V17ZM17 17H15V13H17V17Z" />
      </svg>
      <span class="label">Forecasting</span>
    </a>

    <!-- Container -->
    <div style="position: relative;">
      <a class="sidebar-a" (click)="togglePopup1()" routerLinkActive="active-link">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 4H21V8H3V4ZM3 10H21V14H3V10ZM3 16H21V20H3V16Z" />
        </svg>
        <span class="label">Container</span>
      </a>
      <div class="popup" *ngIf="showPopup1">
        <button class="dropdown-toggle" (click)="toggleDropdown($event)">Market Listings</button>
        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <a [routerLink]="['/view-other-ads']" [queryParams]="{ type: 'container', typee:'Trading' }"
            (click)="reloadOtherTradContAd()">Trading</a>
          <a [routerLink]="['/view-other-ads']" [queryParams]="{ type: 'container', typee:'Leasing' }"
            (click)="reloadOtherLeasContAd()">Leasing</a>
        </div>
        <a class="dropdown-toggle" [routerLink]="['/my-ad']" [queryParams]="{ type: 'container' }"
          (click)="reloadMyContAd()">My Listings</a>
        <a class="dropdown-toggle" [routerLink]="['/negotiations', 'container']">Negotiations</a>
      </div>
    </div>

    <!-- Vessel -->
    <div style="position: relative;">
      <a class="sidebar-a" (click)="togglePopup2()" routerLinkActive="active-link">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 21C20 21 22 21 22 19L22 15C22 15 22 13 20 13L4 13C2 13 2 15 2 15L2 19C2 21 4 21 4 21L20 21ZM12 2C12 2 10 2 10 4L10 11H14V4C14 2 12 2 12 2Z" />
        </svg>
        <span class="label">Vessel</span>
      </a>
      <div class="popup1" *ngIf="showPopup2">
        <button class="dropdown-toggle" (click)="toggleDropdown($event)">Market Listings</button>
        <div class="dropdown-menu" *ngIf="isDropdownOpen">
          <a [routerLink]="['/view-other-ads']" [queryParams]="{ type: 'space', typee:'Trading' }"
            (click)="reloadOtherTradSpaceAd()">Trading</a>
          <a [routerLink]="['/view-other-ads']" [queryParams]="{ type: 'space', typee:'Leasing' }"
            (click)="reloadOtherLeaseSpaceAd()">Leasing</a>
        </div>
        <a class="dropdown-toggle" [routerLink]="['/my-ad']" [queryParams]="{ type: 'space' }"
          (click)="reloadMySpaceAd()">My Listings</a>
        <a class="dropdown-toggle" [routerLink]="['/negotiations', 'space']">Negotiations</a>
      </div>
    </div>

    <!-- Messages -->
    <a class="sidebar-a" routerLink="/messaging" routerLinkActive="active-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" />
      </svg>
      <span class="label">Messages</span>
    </a>

    <!-- Help -->
    <a class="sidebar-a">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 19H11V17H13V19ZM15.07 11.25L14.17 12.17C13.45 12.9 13 13.5 13 15H11V14.5C11 13.4 11.45 12.4 12.17 11.67L13.41 10.41C13.78 10.05 14 9.55 14 9C14 7.9 13.1 7 12 7C10.9 7 10 7.9 10 9H8C8 6.79 9.79 5 12 5C14.21 5 16 6.79 16 9C16 9.88 15.64 10.68 15.07 11.25Z" />
      </svg>
      <span class="label">Help</span>
    </a>
  </nav>
</div>
