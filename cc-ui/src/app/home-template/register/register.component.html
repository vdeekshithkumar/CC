<div class="signin-container">
  <div class="signin-card register-card">
    <div class="signin-header">
      <div class="logo-wrapper">
        <span [class.hover:text-black]="true">
          <img src="assets/images/Icon.png" style="width: 36px; height: 36px; color: blue;" alt="Logo" />
        </span>
      </div>
      <h1 class="welcome-text">Create Account</h1>
      <p class="subtitle">Join CFlow Stream today</p>
    </div>

    <form [formGroup]="registrationForm" autocomplete="off" (ngSubmit)="onSubmit()" class="signin-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input formControlName="first_name" class="signin-input" type="text" id="first_name" placeholder="John">
          </div>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input formControlName="last_name" class="signin-input" type="text" id="last_name" placeholder="Doe">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input formControlName="email" class="signin-input" type="email" id="email"
            placeholder="john.doe@example.com">
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="country">Country</label>
          <div class="input-wrapper">
            <i class="fas fa-globe input-icon"></i>
            <select class="signin-input select-input" id="country" formControlName="address">
              <option *ngFor="let country of countryList" [value]="country.value">{{ country.name }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="city">City (Optional)</label>
          <div class="input-wrapper">
            <i class="fas fa-city input-icon"></i>
            <input formControlName="city" class="signin-input" type="text" id="city" placeholder="London">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone_no">Phone Number (Optional)</label>
        <div class="input-wrapper">
          <i class="fas fa-phone input-icon"></i>
          <input formControlName="phone_no" class="signin-input" type="text" id="phone_no"
            placeholder="+1 (555) 000-0000">
        </div>
      </div>

      <div class="form-group">
        <label for="company">Company</label>
        <div class="input-wrapper">
          <i class="fas fa-building input-icon"></i>
          <input [(ngModel)]="enteredCompanyName" [ngModelOptions]="{standalone: true}"
            (input)="onCompanyNameChange($event)" class="signin-input" type="text" id="company"
            placeholder="Company Name">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input formControlName="password" class="signin-input" [type]="showPassword ? 'text' : 'password'"
            id="password" placeholder="••••••••">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
      </div>

      <div class="form-footer no-justify mt-4">
        <label class="remember-me">
          <input type="checkbox" id="agreeCheckbox" class="custom-checkbox" formControlName="iagree" />
          <span class="terms-text">I agree to <a href="#" class="terms-link">Terms</a> & <a href="#"
              class="terms-link">Privacy</a></span>
        </label>
      </div>

      <button type="submit" class="signin-button mt-4"
        [disabled]="registrationForm.invalid || !registrationForm.get('iagree')?.value">
        <span>Create Account</span>
      </button>

      <div class="signup-prompt">
        Already have an account?
        <a routerLink="/sign-in" class="signup-link">Sign In</a>
      </div>
    </form>
  </div>
</div>
