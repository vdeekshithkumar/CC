<div [class.hidden]="!showform"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 overflow-y-auto w-full h-full" role="dialog"
  aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" (click)="closeDialog()"></div>

  <!-- Modal Panel -->
  <div
    class="relative bg-white rounded-xl shadow-xl transform transition-all sm:max-w-4xl w-full mx-auto flex flex-col max-h-[90vh]">

    <!-- Modal Header -->
    <div class="flex items-center justify-between px-6 py-5 border-b border-gray-200">
      <h1 class="text-xl font-bold text-gray-900">
        {{ isEdit ? 'Edit User Details' : 'Add New User' }}
      </h1>
      <button mat-dialog-close
        class="text-gray-400 hover:text-gray-500 focus:outline-none transition-colors p-2 rounded-full hover:bg-gray-100"
        aria-label="Close">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Stepper Content -->
    <div class="flex-1 overflow-y-auto p-0">
      <mat-horizontal-stepper #stepper linear class="bg-white">

        <!-- Step 1: Details -->
        <mat-step label="Details" [editable]="false">
          <div class="p-6 pt-2">
            <form [formGroup]="addEmployeeForm" class="space-y-6">

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                  <input formControlName="first_name" type="text"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm"
                    placeholder="e.g. John" />
                  <div *ngIf="showValidationErrors && addEmployeeForm.get('first_name')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    First Name is required.
                  </div>
                </div>

                <!-- Last Name -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                  <input formControlName="last_name" type="text"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm"
                    placeholder="e.g. Wick" />
                  <div *ngIf="showValidationErrors && addEmployeeForm.get('last_name')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Last Name is required.
                  </div>
                </div>

                <!-- Phone Number -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                  <input formControlName="phone_no" type="text"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm"
                    placeholder="e.g. +91 9876543210" />
                  <div
                    *ngIf="addEmployeeForm.get('phone_no')?.errors?.['invalidPhoneNumber'] && addEmployeeForm.get('phone_no')?.dirty"
                    class="text-red-500 text-xs mt-1">
                    Enter valid phone number
                  </div>
                </div>

                <!-- Email -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                  <input formControlName="email" type="email"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm"
                    placeholder="e.g. john@example.com" />
                  <div *ngIf="showValidationErrors && addEmployeeForm.get('email')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Valid email is required.
                  </div>
                </div>
              </div>

              <!-- Address -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address <span
                    class="text-gray-400 font-normal">(Optional)</span></label>
                <input formControlName="address" type="text"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm"
                  placeholder="e.g. 123 Main St, New York, NY" />
              </div>

              <!-- Passwords -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                  <div class="relative">
                    <input formControlName="password" [type]="showPassword ? 'text' : 'password'" [readOnly]="isEdit"
                      class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm pr-10"
                      [class.bg-gray-100]="isEdit" />
                    <button *ngIf="!isEdit" type="button" (click)="togglePasswordVisibility()"
                      class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                      <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                    </button>
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                  <div class="relative">
                    <input formControlName="confirm_password" [type]="showPassword ? 'text' : 'password'"
                      [readOnly]="isEdit"
                      class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all text-sm pr-10"
                      [class.bg-gray-100]="isEdit" />
                  </div>
                </div>
              </div>

            </form>

            <!-- Step Actions -->
            <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-gray-100">
              <button mat-dialog-close type="button"
                class="px-5 py-2.5 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors text-sm shadow-sm">
                Cancel
              </button>
              <button type="button" (click)="openDialog(stepper)"
                class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors text-sm shadow-sm flex items-center gap-2">
                Next
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </mat-step>

        <!-- Step 2: Permissions -->
        <mat-step label="Permissions" [editable]="false">
          <div class="p-6 pt-2">
            <h2 class="text-sm font-semibold text-gray-900 mb-4 uppercase tracking-wide">Assign User Permissions</h2>

            <div class="border border-gray-200 rounded-xl overflow-hidden shadow-sm">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col"
                      class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Module /
                      Action</th>
                    <th scope="col"
                      class="px-6 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">Access
                      Rights</th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  <ng-container *ngFor="let p of PList; let i = index">
                    <tr *ngIf="i % 2 === 0" class="hover:bg-gray-50 transition-colors">
                      <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ p.type }}</td>
                      <td class="px-6 py-4 whitespace-nowrap text-right">
                        <div class="flex justify-end gap-6">
                          <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" [id]="p.type + '-read'" [name]="p.type + '-read'" [checked]="p?.read"
                              (change)="updateReadAccess(p, $event)"
                              class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 transition duration-150 ease-in-out cursor-pointer">
                            <span class="ml-2 text-sm text-gray-600 group-hover:text-gray-900 select-none">Read</span>
                          </label>

                          <label class="inline-flex items-center cursor-pointer group">
                            <input type="checkbox" [id]="p.type + '-write'" [name]="p.type + '-write'"
                              [checked]="p?.write" (change)="updateReadAccess(p, $event)"
                              class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 transition duration-150 ease-in-out cursor-pointer">
                            <span class="ml-2 text-sm text-gray-600 group-hover:text-gray-900 select-none">Write</span>
                          </label>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>

            <!-- Step Actions -->
            <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-gray-100">
              <button matStepperPrevious type="button"
                class="px-5 py-2.5 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors text-sm shadow-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
              </button>
              <button type="submit" (click)="onAdd()"
                class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors text-sm shadow-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Submit
              </button>
            </div>

          </div>
        </mat-step>
      </mat-horizontal-stepper>
    </div>

  </div>
</div>
