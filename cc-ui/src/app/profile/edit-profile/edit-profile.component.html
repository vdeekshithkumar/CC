<div *ngIf="showform"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 overflow-y-auto w-full h-full" role="dialog"
  aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

  <!-- Modal Panel -->
  <div
    class="relative bg-white rounded-xl shadow-xl transform transition-all sm:max-w-2xl w-full mx-auto flex flex-col max-h-[90vh]">

    <!-- Modal Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
      <h3 class="text-xl font-bold text-gray-900">Edit Company Profile</h3>
      <button (click)="onCancel()"
        class="text-gray-400 hover:text-gray-500 focus:outline-none transition-colors p-2 rounded-full hover:bg-gray-100"
        aria-label="Close">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Modal Body (Scrollable) -->
    <div class="flex-1 overflow-y-auto p-6">
      <form [formGroup]="editprofileForm" (ngSubmit)="onEdit()" class="space-y-6">

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Company Name -->
          <div class="col-span-1 md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
            <input type="text" formControlName="name"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="e.g. Acme Corp" />
          </div>

          <!-- License ID -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">License ID</label>
            <input type="number" formControlName="licence_id"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="e.g. 123456" />
          </div>

          <!-- Domain Address -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Domain Address</label>
            <input type="text" formControlName="domain_address"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="www.example.com" />
          </div>

          <!-- Company Location -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">City / Location</label>
            <input type="text" formControlName="company_location"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="e.g. Bangalore" />
          </div>

          <!-- Country -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
            <input type="text" formControlName="country"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="e.g. India" />
          </div>

          <!-- Full Address -->
          <div class="col-span-1 md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
            <input type="text" formControlName="address"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
              placeholder="Full street address" />
          </div>

          <!-- Company Logo Upload -->
          <div class="col-span-1 md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Company Logo</label>
            <div class="flex items-center gap-4">
              <!-- Preview -->
              <div
                class="h-20 w-20 rounded-lg border border-gray-200 bg-gray-50 flex items-center justify-center overflow-hidden flex-shrink-0">
                <img *ngIf="myimage" [src]="myimage" class="h-full w-full object-contain" alt="Preview" />
                <svg *ngIf="!myimage" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>

              <!-- Input -->
              <div class="flex-1">
                <input type="file" (change)="onChange($event)" accept="image/*" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100
                        cursor-pointer" />
                <p class="mt-1 text-xs text-gray-500">PNG, JPG up to 2MB</p>
              </div>
            </div>
          </div>

        </div>

      </form>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end gap-3 rounded-b-xl">
      <button type="button" (click)="onCancel()"
        class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition-colors shadow-sm text-sm">
        Cancel
      </button>
      <button (click)="onEdit()" type="button"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors shadow-sm text-sm flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Save Changes
      </button>
    </div>

  </div>
</div>
