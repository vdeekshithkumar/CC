<!-- Removing the redundant modal div as it currently serves no purpose in sign-in -->

<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <div class="logo-wrapper">
        <img src="assets/images/Icon.png" alt="CFlow Stream Logo" class="brand-logo">
      </div>
      <h1 class="welcome-text">Welcome Back</h1>
      <p class="subtitle">Please enter your details to sign in</p>
    </div>

    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onLoginSubmit()" class="signin-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input formControlName="email" class="signin-input" type="email" id="email" placeholder="Enter your email"
            autocomplete="email">
        </div>
        <div *ngIf="showValidationErrors && loginForm.get('email')?.invalid" class="error-text">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input formControlName="password" class="signin-input" [type]="showPassword ? 'text' : 'password'"
            id="password" placeholder="••••••••" autocomplete="current-password">
          <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div
          *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="error-text">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-footer">
        <label class="remember-me">
          <input type="checkbox" id="agreeCheckbox" class="custom-checkbox" />
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
      </div>

      <button type="submit" class="signin-button" [disabled]="loginForm.invalid">
        <span>Sign In</span>
      </button>

      <div class="signup-prompt">
        Don't have an account yet?
        <a routerLink="/register" class="signup-link">Sign Up</a>
      </div>
    </form>
  </div>
</div>
